<!DOCTYPE html>

<html lang="pt=BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>
        <link rel="stylesheet" href="./estilos/css-reset.css">
        <link rel="stylesheet" href="./estilos/estilo_pag_inicial.css">
        <link rel="stylesheet" href="./estilos/estilo_pag_quiz.css">
        <link rel="stylesheet" href="./estilos/estilo_pag_criar_quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <span class="titulo-header">BuzzQuizz</span>
        </div>
        <!-- pagina inicial -->
        <div id="pag_inicial" class="pagina-inicial">
            <div class="seus-quizzes">
                <div id="seus_quizzes_criar" class="seus-quizzes-criar-border">
                    <div class="seus-quizzes-criar">
                        <span class="seus-quizzes-criar-txt">
                            Você não criou nenhum quizz ainda :(
                        </span>
                        <button class="seus-quizzes-criar-btn" onclick="altCriarQuizz()">Criar Quizz</button>
                    </div>    
                </div>
                <div id="seus_quizzes_mostrar" class="seus-quizzes-mostrar">
                    <div class="seus-quizzes-mostrar-titulo">
                        <span>Seus quizzes</span>

                        <button class="botao-criar-quizz" onclick=" altCriarQuizz() ">
                            <ion-icon class="botao" name="add-circle"></ion-icon>
                        </button>    

                    </div>
                    <div id="seus_quizzes_mostrar_conteudo" class="seus-quizzes-mostrar-conteudo">
                    </div>
                </div>
            </div>
            <div class="todos-quizzes">
                <div class="todos-quizzes-mostrar">
                    <div class="todos-quizzes-titulo">
                        <span>Todos os quizzes</span>
                    </div>
                    <div id="todos_quizzes_conteudo" class="todos-quizzes-conteudo">
                    </div>
                </div>
            </div>
        </div>
        <!-- pagina quiz -->
        <div id="pag_quiz" class="pagina-quiz">
            <div id="header_quiz" class = "header-quizz" >
            </div>
            <div id="perguntas_quiz" class = "container-quizz">
            </div>
        </div>
        <!-- pagina criação quiz -->
        <div id="pag_criar_quiz" class="pagina-criar-quizz">
            <div id="info_do_quizz" class="esconder">
            </div>
            <div id="perguntas_do_quizz" class="esconder">
                <h1>Crie suas perguntas</h1>
            </div>
            <div id="niveis_do_quizz" class="esconder">
                <h1>Agora, decida os níveis</h1>
            </div>
            <div id="finalizar_quizz" class="esconder finalizar">
            </div>
        </div>
        <!-- pagina criação quiz -->

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionico   ns.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./scripts/script_pag_inicial.js"></script>
        <script src="./scripts/script_alterar_pags.js"></script>
        <script src="./scripts/script_quiz.js"></script>
    </body>
</html>
