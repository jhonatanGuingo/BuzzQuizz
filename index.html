        <title>BuzzQuizz</title>
        <link rel="stylesheet" href="./estilos/css-reset.css">

                            <span class="seus-quizzes-mostrar-conteudo-tituloquiz">
                                teste
                            </span>

                        <div class="seus-quizzes-mostrar-quizdiv" style="background-image: linear-gradient(360deg, rgb(0, 0, 0, 0.8) 2%, rgb(255, 255, 255, 0) 100%), url('os-simpsons.jpg');">
                            <span class="seus-quizzes-mostrar-conteudo-tituloquiz">
                                teste

                                teste
                            </span>
                        </div>
                        <div class="seus-quizzes-mostrar-quizdiv" style="background-image: linear-gradient(360deg, rgb(0, 0, 0, 0.8) 2%, rgb(255, 255, 255, 0) 100%), url('os-simpsons.jpg');">
                            <span class="seus-quizzes-mostrar-conteudo-tituloquiz">
                                teste
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="todos-quizzes">
                <div class="todos-quizzes-mostrar">
                    <div class="todos-quizzes-titulo">

                    </div>
                    <div id="todos_quizzes_conteudo" class="todos-quizzes-conteudo">

            </div>
        </div>

        <div class="pagina-quiz"></div>

        <div id="pag_criar_quiz" class="pagina-criar-quiz"></div>
